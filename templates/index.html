<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/cajas.css">
    <link rel="shortcut icon" href="../static/img/fantasma.png" type="image/x-icon"> 
    <!-- esto es para poner el logo de arriba -->
    <title>Detronix</title>
</head>
<body>
    <header id="header">
        <figure id="logo">
            <img src="../static/img/fantasma.png" alt="fantasma">
        </figure>
        <h1>DETRONIX</h1>
    </header>
    
    <main id="cuerpo">

        {% for p in pro %}
        
            <div class="cajas">
                <figure class="imagenes"><img src="../uploads/{{p[4]}}" alt="{{p[1]}}"></figure>
                <h4 class="info">Nombre: {{p.1}}</h4>
                <h4 class="info">{{p[2]}}</h4>
                {% if p[3] >= 1%}
                    <h4 class="info">Cantidad: {{p[3]}}</h4>
                    <div class="boton">    
                        <button class="compra">Comprar</button>
                    </div>
                    <figure class="qr"><img src="../uploads/{{p[5]}}" alt="Codigo QR de {{p[1]}}"></figure>
                {% else %}
                    <p>Agotado</p>
                {% endif %}
            </div>
        
        {% endfor %}
    </main>


</body>
</html>
